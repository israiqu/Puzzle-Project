<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Puzzle</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head> 
<body>
    <section class="juego">
        <div>
            <h1 class="title">Coloca a cada personaje en su mundo</h1>
        </div>

        <div class="juego_cartas">
            <div class="cartas seccion">
                <span class="parrafo" id="img_1"><img src="/images/anime/bulma.png" alt="bulma"></span>
                <span class="parrafo" id="img_2"><img src="/images/anime/goku2.png" alt="goku"></span>
                <span class="parrafo" id="img_3"><img src="/images/anime/Kakashi.png" alt="Kakashi"></span>
                <span class="parrafo" id="img_4"><img src="/images/anime/krilin.png" alt="krilin"></span>
                <span class="parrafo" id="img_5"><img src="/images/anime/Naruto.png" alt="Naruto"></span>
                <span class="parrafo" id="img_6"><img src="/images/anime/oliver.png" alt="oliver"></span>
                <span class="parrafo" id="img_7"><img src="/images/anime/Sai.png" alt="Sai"></span>
                <span class="parrafo" id="img_8"><img src="/images/anime/Sakura.png" alt="Sakura"></span>
                <span class="parrafo" id="img_9"><img src="/images/anime/saori.png" alt="saori"></span>
                <span class="parrafo" id="img_10"><img src="/images/anime/Sasuke.png" alt="Sasuke"></span>
                <span class="parrafo" id="img_11"><img src="/images/anime/trunks.png" alt="trunks"></span>
                <span class="parrafo" id="img_12"><img src="/images/anime/vegeta.png" alt="vegeta"></span>
                <span class="parrafo" id="img_13"><img src="/images/anime/Yamato.png" alt="Yamato"></span>
                <span class="parrafo" id="img_14"><img src="/images/anime/piccolo.png" alt="piccolo"></span>
            </div>
        </div>

        <section class="juego_mundos">
            <div class="mundo1 seccion">
                <span class="parrafo" id="img_15"></span>
            </div>

            <div class="delete papelera">
                <span class="parrafo" id="img_16"></span>
            </div>

            <div class="mundo2 seccion">
                <span class="parrafo" id="img_17"></span>
            </div>

        </section>

    </section>
    

</body>

<script src="/src/main.js"></script>
</html>
